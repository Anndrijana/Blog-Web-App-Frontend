<div class="row">
  <div class="col-md-12">
      <div class="alert alert-info" style="align-content: center">
          <h1 style="padding-left:46%">Post</h1>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-sm-offset-2">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>User</th>
            <th>Date & Time</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{post.user.firstName + ' ' + post.user.lastName}}</td>
            <td>{{post.dateAndTime}}</td>
            <td><button class="btn btn-success" (click)="saveAfterChangePost()">Save changes</button></td>
            <td><button class="btn btn-default" (click)="goBackPost(post.id)">Go back</button></td>
          </tr>
        </tbody>
    </table>
  <div>
</div>

<div class="row">
  <div class="col-md-8 col-sm-offset-2">
    <textarea rows="8" cols="120" placeholder="Post text area..."  [(ngModel)]="post.text"></textarea>
  </div>
</div>
