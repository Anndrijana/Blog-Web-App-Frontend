<app-header></app-header>
<div class="login-form">
  <form (ngSubmit)="login()" method="post">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required="required">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block" value="Log in">
      </div>         
  </form>
  <p class="text-center"><a href="/#/register">Create an Account</a></p>
</div>
